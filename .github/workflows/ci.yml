name: Plant Assistant CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel previous runs on new pushes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Environment variables from secrets (fallback to defaults for CI)
  DDATABASE_URL: ${{ secrets.DATABASE_URL }}
  TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
  ACCESS_SECRET_KEY: ${{ secrets.ACCESS_SECRET_KEY }}
  RESET_PASSWORD_SECRET_KEY: ${{ secrets.RESET_PASSWORD_SECRET_KEY }}
  VERIFICATION_SECRET_KEY: ${{ secrets.VERIFICATION_SECRET_KEY }}
  CORS_ORIGINS: ${{ secrets.CORS_ORIGINS }}
  # Additional security settings
  ENVIRONMENT: ${{ secrets.ENVIRONMENT || 'testing' }}
  API_PREFIX: ${{ secrets.API_PREFIX || '/api/v1' }}

jobs:
  # Backend Testing and Quality Checks
  backend-tests:
    name: ğŸ Backend Tests & Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'password' }}
          POSTGRES_DB: testdatabase
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: ğŸ”§ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/pyproject.toml', 'backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: ğŸ“¦ Install dependencies
        working-directory: ./backend
        run: uv sync --dev --frozen

      - name: ğŸ” Lint with Ruff
        working-directory: ./backend
        run: uv run ruff check --output-format=github

      - name: ğŸ¨ Check formatting with Ruff
        working-directory: ./backend
        run: uv run ruff format --check

      - name: ğŸ“ Type check with MyPy
        working-directory: ./backend
        run: uv run mypy src/ --show-error-codes

      - name: ğŸ§ª Run tests with coverage
        working-directory: ./backend
        run: |
          uv run coverage run -m pytest -v --tb=short
          uv run coverage report --show-missing
          uv run coverage xml -o coverage.xml

      - name: ğŸ“Š Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2.3.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: backend-coverage
          parallel: true
          path-to-lcov: backend/coverage.xml

  # Frontend Testing and Quality Checks
  frontend-tests:
    name: âš›ï¸ Frontend Tests & Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: ğŸŸ¢ Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint with ESLint
        working-directory: ./frontend
        run: pnpm run lint

      - name: ğŸ“ Type check with TypeScript
        working-directory: ./frontend
        run: pnpm run tsc

      - name: ğŸ¨ Check formatting with Prettier
        working-directory: ./frontend
        run: pnpm run prettier --check

      - name: ğŸ—ï¸ Build application
        working-directory: ./frontend
        run: pnpm run build

      - name: ğŸ§ª Run tests with coverage
        working-directory: ./frontend
        run: pnpm run coverage

      - name: ğŸ“Š Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2.3.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: frontend-coverage
          parallel: true

  # Docker Build Tests
  docker-build:
    name: ğŸ³ Docker Build Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security Scanning
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ğŸ“¤ Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # Finish Coverage Reporting
  finish-coverage:
    name: ğŸ“Š Finish Coverage Report
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ğŸ“Š Close parallel coverage build
        uses: coverallsapp/github-action@v2.3.4
        with:
          parallel-finished: true
          carryforward: "backend-coverage,frontend-coverage"

  # Integration Tests (optional - runs on main branch)
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: github.ref == 'refs/heads/main'
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'password' }}
          POSTGRES_DB: testdatabase
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mailhog:
        image: mailhog/mailhog
        ports:
          - 1025:1025
          - 8025:8025

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Compose
        run: |
          docker compose --version
          docker compose config

      - name: ğŸš€ Start services with Docker Compose
        run: |
          docker compose up -d --build
          sleep 30  # Wait for services to be ready

      - name: ğŸ” Check service health
        run: |
          curl -f http://localhost:5000/docs || exit 1
          curl -f http://localhost:3000 || exit 1

      - name: ğŸ§ª Run integration tests (if they exist)
        run: |
          # Add integration test commands here when implemented
          echo "Integration tests would run here"

      - name: ğŸ“‹ Show service logs on failure
        if: failure()
        run: |
          docker compose logs backend
          docker compose logs frontend

      - name: ğŸ§¹ Cleanup
        if: always()
        run: docker compose down -v

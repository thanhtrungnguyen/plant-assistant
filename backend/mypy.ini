[mypy]
python_version = 3.12
files = src/**/*.py
follow_imports = normal
strict = True
warn_return_any = True
warn_unused_configs = True

# Handle third-party libraries without stubs
[mypy-fastapi_users.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-alembic.*]
ignore_missing_imports = True